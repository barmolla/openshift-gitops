apiVersion: v1
items:
- apiVersion: argoproj.io/v1alpha1
  kind: Application
  metadata:
    name: test-personal-service-app
    namespace: openshift-gitops
  spec:
    destination:
      namespace: test-personal-service
      server: https://kubernetes.default.svc
    project: test-personal-service
    source:
      path: overlay/dev
      repoURL: git@github.com:damianlezcano/reprocann-gitops.git
      targetRevision: main
    syncPolicy:
      automated:
        selfHeal: true
      syncOptions:
      - Validate=false
      - ApplyOutOfSyncOnly=true
kind: List
metadata: {}